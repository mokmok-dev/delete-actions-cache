name: Cache
on:
  pull_request:
    types:
      - closed
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-cache
  cancel-in-progress: true
jobs:
  clean:
    name: Clean GitHub Actions cache
    runs-on: ubuntu-latest
    env:
      DEBUG: true
    steps:
      - uses: actions/checkout@v5
      - uses: ./
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
